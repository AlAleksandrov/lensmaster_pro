<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LensMaster Pro{% endblock %}</title>
    <!-- We can add Bootstrap or custom CSS here later -->
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; margin: 0; padding: 0; background: #f8f9fa; }
        nav { background: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; }
        nav a { color: white; text-decoration: none; margin-left: 15px; }
        .container { max-width: 1100px; margin: 2rem auto; padding: 0 2rem; }
        footer { text-align: center; padding: 2rem; background: #333; color: white; margin-top: 2rem; }
        .errorlist { color: #dc3545; list-style: none; padding: 0; }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><strong>LensMaster Pro</strong></div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Productions</a>
            <a href="{% url 'bookings:booking_request' %}">Book Now</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2026 LensMaster Pro. All rights reserved.</p>
    </footer>
</body>
</html>
