{% block content %}
<div class="py-4 py-lg-5">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-7">

            <div class="card border-0 rounded-4 overflow-hidden text-center">
                <div class="p-4 p-md-5"
                     style="background: radial-gradient(900px circle at 50% 0%, rgba(220,53,69,0.10), rgba(255,255,255,0) 55%);">

                    <div class="text-muted small text-uppercase fw-bold mb-2">Error 404</div>
                    <h1 class="display-6 fw-bold mb-2">Oops! Page not found.</h1>

                    <p class="text-muted mb-4">
                        The page you are looking for might have been removed, had its name changed,
                        or is temporarily unavailable.
                    </p>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'home' %}" class="btn btn-success btn-lg rounded-pill px-5">
                            Back to Home
                        </a>
                        <a href="{% url 'bookings:package_list' %}" class="btn btn-outline-dark btn-lg rounded-pill px-5">
                            View Packages
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
